<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple UI Library</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/button.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu menu__list">
          <li class="menu__list-item">
            <a href="#" class="menu__link">Home</a>
          </li>
          <li class="menu__list-item">
            <a href="#" class="menu__link">Why</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="section__hero">
        <div class="section__hero-left">
          <h1>Heading</h1>
          <p>Some text...</p>
        </div>
        <div class="section_hero-right">
          <img />
        </div>
      </section>
      <section class="section__testimonials">
        <div class="section__testimonials-list">
          <div class="card">
            <h2 class="card__title">Card title</h2>
            <p class="card_description">Card description</p>
          </div>
        </div>
      </section>
      <section class="section__call-to-action">
        <button class="button button__primary button__large">
          Call to Action?</button
        ><button class="button button__secondary button__small">
          Call to Action?
        </button>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__nav"></nav>
      <nav class="footer__nav"></nav>
      <nav class="footer__nav"></nav>
    </footer>
  </body>
</html>
