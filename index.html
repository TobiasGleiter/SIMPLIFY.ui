<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple UI Library</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/components/menu.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/list.css" />
    <link rel="stylesheet" href="css/components/link.css" />
    <link rel="stylesheet" href="css/components/heading.css" />
    <link rel="stylesheet" href="css/components/card.css" />
    <link rel="stylesheet" href="css/components/form.css" />
  </head>
  <body>
    <div class="body__wrapper">
      <header class="header">
        <div class="header__container">
          <div>LOGO</div>
          <nav>
            <ul class="menu menu__list">
              <li class="menu__list-item">
                <a href="#" class="menu__link">Home</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__link">Why</a>
              </li>
            </ul>
          </nav>
          <div>
            <button class="button button--primary">Sign up</button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div>
            <h1 class="heading heading__text--3xl">
              Learn here. Dream here. Develop here.
            </h1>
            <p>Description...</p>
          </div>
          <div>
            <button class="button button--primary">Sign up with email</button>
          </div>
        </section>
        <section class="section__testimonials">
          <div class="section__testimonials-list">
            <div class="card">
              <h2 class="card__title">Card title</h2>
              <p class="card__content">Card description</p>
            </div>
          </div>
        </section>
        <section>
          <form class="form">
            <div class="form__group">
              <label for="name" class="form__label">Name</label>
              <input type="text" id="name" class="form__input" />
            </div>
            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input type="email" id="email" class="form__input" />
            </div>
            <input type="submit" value="Submit" class="form__submit" />
          </form>
        </section>
        <section class="section__call-to-action">
          <button class="button button--primary button--large">
            Call to Action?
          </button>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__links">
            <div class="footer__links-list">
              <h6 class="heading heading__text--large">Company</h6>
              <ul class="list list__text--small">
                <li><a href="#" class="link link__text--muted">About</a></li>
                <li>
                  <a href="#" class="link link__text--muted">Leadership</a>
                </li>
                <li><a href="#" class="link link__text--muted">Blog</a></li>
              </ul>
            </div>
            <div class="footer__links-list">
              <h6 class="heading heading__text--large">Products</h6>
              <ul class="list list__text--small">
                <li>
                  <a href="#" class="link link__text--muted"
                    >Product Overview</a
                  >
                </li>
                <li>
                  <a href="#" class="link link__text--muted">Functions</a>
                </li>
              </ul>
            </div>
            <div class="footer__links-list">
              <h6 class="heading heading__text--large">Contact</h6>
              <ul class="list list__text--small">
                <li><a href="#" class="link link__text--muted">Support</a></li>
                <li><a href="#" class="link link__text--muted">Sales</a></li>
              </ul>
            </div>
          </div>
          <div>
            <span>LOGO (C)2024</span>
            <a>Privacy</a>
            <a>Other Stuff</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
