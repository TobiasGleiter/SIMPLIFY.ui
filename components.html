<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple UI Library</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>
  <body>
    <main>
      <section>
        <button--base>Buttons</button--base>
        <button--primary>Buttons</button--primary>
        <button--secondary>Buttons</button--secondary>
        <button--dark>Buttons</button--dark>
      </section>
      <section>
        <button--base onclick="profile.showModal()">Edit Profile</button--base>
        <dialog--base id="profile">
          <span slot="header">Edit Profile</span>
          <span slot="description">Make changes to your profile here. Click save when you're done.</span>
          <div slot="content">
            <label for="name" class="label">Name</label>
            <input class="input" id="name" type="text" placeholder="John Doe" aria-placeholder="John Doe" />
            <label for="email" class="label">E-Mail</label>
            <input class="input" id="email" type="text" placeholder="john@doe.com" aria-placeholder="john@doe.com" />
            <button tabindex="0" aria-pressed="false" onclick="profile.close()" class="button">Close</button>
          </div>
        </dialog--base>
      </section>
      <section>
        <accordion--base name="faq">
          <div slot="summary">Is it accessible?</div>
          <div slot="content">Yes!</div>
        </accordion--base>
        <accordion--base name="faq">
          <div slot="summary">Is it styled?</div>
          <div slot="content">Yes!</div>
        </accordion--base>
        <accordion--base name="faq">
          <div slot="summary">Is it animated?</div>
          <div slot="content">Yes!</div>
        </accordion--base>
      </section>
      <section>
        <accordion--base name="pricing">
          <div slot="summary">How much is it?</div>
          <div slot="content">Null!</div>
        </accordion--base>
        <accordion--base name="pricing">
          <div slot="summary">Lifetime?</div>
          <div slot="content">Yes!</div>
        </accordion--base>
      </section>
      <section>
        <label for="pet-select" class="label">Choose a pet</label>

        <select name="pets" id="pet-select" class="select">
          <option value="" class="select__option">Choose a pet</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
      </section>
    </main>
    <script src="ui/button.js" type="text/javascript"></script>
    <script src="ui/dialog.js" type="text/javascript"></script>
    <script src="ui/accordion.js" type="text/javascript"></script>
  </body>
</html>
